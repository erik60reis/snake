<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            position: relative;
        }
        #gameCanvas {
            border: 1px solid black;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            color: black;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="score">Score: 0  High Score: 0</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');

            const gridSize = 20;
            const snake = {
                x: 160,
                y: 160,
                dx: gridSize,
                dy: 0,
                cells: [],
                maxCells: 4
            };

            let apple = {
                x: 320,
                y: 320
            };

            let score = 0;
            let highScore = localStorage.getItem('snakeHighScore') || 0;

            const scoreElement = document.getElementById('score');

            function getRandomInt(min, max) {
                return Math.floor(Math.random() * (max - min)) + min;
            }

            function placeApple() {
                apple.x = getRandomInt(0, canvas.width / gridSize) * gridSize;
                apple.y = getRandomInt(0, canvas.height / gridSize) * gridSize;

                // Ensure the apple does not spawn on the snake
                snake.cells.forEach((cell) => {
                    if (apple.x === cell.x && apple.y === cell.y) {
                        placeApple(); // Recursively place the apple again
                    }
                });
            }

            function resetGame() {
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('snakeHighScore', highScore);
                }
                score = 0;
                snake.x = 160;
                snake.y = 160;
                snake.cells = [];
                snake.maxCells = 4;
                snake.dx = gridSize;
                snake.dy = 0;
                placeApple(); // Place a new apple when resetting the game
                updateScore(); // Update score and highScore display
            }

            function update() {
                snake.x += snake.dx;
                snake.y += snake.dy;

                if (snake.x < 0 || snake.x >= canvas.width || snake.y < 0 || snake.y >= canvas.height) {
                    resetGame();
                }

                snake.cells.unshift({ x: snake.x, y: snake.y });

                if (snake.cells.length > snake.maxCells) {
                    snake.cells.pop();
                }

                snake.cells.forEach((cell, index) => {
                    if (index === 0) {
                        ctx.fillStyle = 'green';
                    } else {
                        ctx.fillStyle = 'lightgreen';
                    }
                    ctx.fillRect(cell.x, cell.y, gridSize - 1, gridSize - 1);

                    // Check collision with snake's own body
                    if (cell.x === snake.x && cell.y === snake.y && index > 0) {
                        resetGame();
                    }
                });

                // Draw apple
                ctx.fillStyle = 'red';
                ctx.fillRect(apple.x, apple.y, gridSize - 1, gridSize - 1);

                // Check if snake eats the apple
                if (snake.x === apple.x && snake.y === apple.y) {
                    snake.maxCells++;
                    score++;
                    placeApple(); // Place a new apple when eaten
                    updateScore(); // Update score display
                }
            }

            function updateScore() {
                scoreElement.textContent = `Score: ${score}  High Score: ${highScore}`;
            }

            function keyDownHandler(e) {
                if (e.key === 'ArrowLeft' || e.key === 'a') {
                    if (snake.dx === 0) {
                        snake.dx = -gridSize;
                        snake.dy = 0;
                    }
                } else if (e.key === 'ArrowRight' || e.key === 'd') {
                    if (snake.dx === 0) {
                        snake.dx = gridSize;
                        snake.dy = 0;
                    }
                } else if (e.key === 'ArrowUp' || e.key === 'w') {
                    if (snake.dy === 0) {
                        snake.dy = -gridSize;
                        snake.dx = 0;
                    }
                } else if (e.key === 'ArrowDown' || e.key === 's') {
                    if (snake.dy === 0) {
                        snake.dy = gridSize;
                        snake.dx = 0;
                    }
                }
            }

            document.addEventListener('keydown', keyDownHandler);

            function gameLoop() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                update();
            }

            setInterval(() => {
                gameLoop();
            }, 1000 / 20);

            updateScore();
        });

    </script>
</body>
</html>
